        padding: 0;
        box-sizing: border-box;
      }
      html {
        scroll-behavior: smooth;
      }

        font-family: "Inter", "Cairo", sans-serif;
        background: var(--primary-gradient);
        color: var(--text-primary);
        min-height: 100vh;
        padding: 15px;
        line-height: 1.5;
        overflow-x: hidden;
      }

        max-width: 1400px;
        margin: 0 auto;
        background: var(--glass-bg);
        border-radius: 16px;
        padding: 30px;
        backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);

      .header {
        text-align: center;
        margin-bottom: 20px;
        position: relative;
      }
      .header-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .lang-toggle {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid var(--border-color);
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        color: var(--text-primary);
        font-weight: 500;
      }
      h1 {
        font-size: 3.2rem;
        font-weight: 800;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 12px;
      }
      .subtitle {
        font-size: 1.2rem;
        color: var(--text-secondary);
        font-weight: 300;
      }
      .search-container {
        margin: 30px 0;
        position: relative;
      }
      .search-box {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        display: block;
        padding: 15px 20px;
        background: var(--search-bg);
        border: 2px solid rgba(102, 126, 234, 0.3);
        border-radius: 12px;
        color: var(--text-primary);
        font-size: 1.1rem;
        outline: none;
        transition: all 0.3s ease;
      }
      .search-box:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
      }
      .search-box::placeholder {
        color: var(--text-secondary);
      }
      .cheat-sheets-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 20px;
      }
      .cheat-sheet-card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 25px;
        border: 1px solid var(--border-color);
        transition: all 0.3s ease;
        cursor: pointer;
        text-decoration: none;
        color: inherit;
        display: flex;
        flex-direction: column;
      }
      .cheat-sheet-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        border-color: rgba(102, 126, 234, 0.5);
      }
      .card-icon {
        font-size: 2.5rem;
        margin-bottom: 15px;
      }
      .card-title {
        font-size: 1.4rem;
        font-weight: 600;
        margin-bottom: 10px;
        color: var(--text-primary);
      }
      .card-description {
        color: var(--text-secondary);
        font-size: 0.95rem;
        line-height: 1.4;
        flex-grow: 1;
      }
      .card-category {
        margin-top: 15px;
        background: rgba(102, 126, 234, 0.2);
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 0.8rem;
        font-weight: 500;
        align-self: flex-start;
      }
      .footer {
        text-align: center;
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid var(--border-color);
        color: var(--text-secondary);
        line-height: 1.6;
      }

        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }
      .footer a:hover {

        text-decoration: underline;

        background: var(--card-bg);
        border-radius: 16px;
        border: 1px solid var(--border-color);
        text-align: center;

      }

        border-radius: 12px;
        color: white;

        position: relative;

        display: flex;

        justify-content: center;
      }
      .newsletter-btn:hover {

      }
      .newsletter-btn:disabled {
        opacity: 0.7;

        transform: none;
      }

        border-left-color: white;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 0.8s linear infinite;

        font-size: 0.9rem;
        font-weight: 500;
        min-height: 20px;

        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(5px);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        animation: fadeIn 0.3s;
      }
      .modal-container {
        background: var(--glass-bg);
        border-radius: 12px;
        border: 1px solid var(--border-color);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);

        max-width: 1200px;
        height: 90vh;
        display: flex;
        flex-direction: column;
        resize: both;
        overflow: hidden;
        position: absolute; /* For dragging */

        background: var(--modal-header-bg);

        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: move;
        border-bottom: 1px solid var(--border-color);
      }
      .modal-title {
        font-weight: 600;
      }
      .modal-header .close-btn {
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 24px;
        cursor: pointer;
        transition: color 0.2s;
      }
      .modal-header .close-btn:hover {
        color: var(--text-primary);
      }
      .modal-content {
        flex-grow: 1;
        position: relative;
      }
      .modal-content iframe {
        width: 100%;
        height: 100%;
        border: none;
        opacity: 0;
        transition: opacity 0.3s;
      }

        border: 4px solid rgba(255, 255, 255, 0.2);
        border-left-color: var(--accent-color);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -25px;
        margin-left: -25px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      function renderCards(filter = "") {
        sheetsGrid.innerHTML = "";
        const langData = currentLang === "en" ? "en" : "ar";

        sheetsData
          .filter((sheet) => {
            const data = sheet[langData];
            const searchTerm = filter.toLowerCase();
            return (
              data.title.toLowerCase().includes(searchTerm) ||
              (data.keywords &&
                data.keywords.toLowerCase().includes(searchTerm))
            );
          })
          .forEach((sheet) => {
            const data = sheet[langData];
            const card = document.createElement("div");
            card.className = "cheat-sheet-card";
            card.dataset.sheetId = sheet.id;
            card.innerHTML = `
                        <div class="card-icon">${sheet.icon}</div>
                        <div class="card-title">${data.title}</div>
                        <div class="card-description">${data.description}</div>
                        <div class="card-category">${data.category}</div>
                    `;
            card.addEventListener("click", (e) => {
              e.preventDefault();
              openModal(sheet);
            });
            sheetsGrid.appendChild(card);
          });
      }

          document.title,
          window.location.pathname + window.location.search
        );
      }

      modalIframe.onload = () => {
        modalLoader.style.display = "none";
        modalIframe.style.opacity = "1";
      };

      function makeDraggable(elmnt) {
        let pos1 = 0,
          pos2 = 0,
          pos3 = 0,
          pos4 = 0;
        const header = document.getElementById("modalHeader");
        header.onmousedown = dragMouseDown;

        function dragMouseDown(e) {
          e = e || window.event;
          e.preventDefault();
          pos3 = e.clientX;
          pos4 = e.clientY;
          document.onmouseup = closeDragElement;
          document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
          e = e || window.event;
          e.preventDefault();
          pos1 = pos3 - e.clientX;
          pos2 = pos4 - e.clientY;
          pos3 = e.clientX;
          pos4 = e.clientY;
          elmnt.style.top = elmnt.offsetTop - pos2 + "px";
          elmnt.style.left = elmnt.offsetLeft - pos1 + "px";
        }

        function closeDragElement() {
          document.onmouseup = null;
          document.onmousemove = null;
        }
      }

      function toggleLanguage() {
        currentLang = currentLang === "en" ? "ar" : "en";
        updateUI();
        renderCards(searchBox.value);
        closeModal();
      }

      function updateUI() {
        if (currentLang === "ar") {
          htmlEl.dir = "rtl";
          langToggle.textContent = "English";
          mainTitle.textContent = "أوراق الغش التقنية";
          mainSubtitle.textContent =
            "أدلة مرجعية تفاعلية للمطورين ومهندسي DevOps";
          searchBox.placeholder = "🔍 ابحث في أوراق الغش...";
          footerText.innerHTML =
            "صُنع بـ ❤️ بواسطة @night_knightz<br/>&copy; 2024 <a href='https://knighty.app' target='_blank' style='color: #667eea; text-decoration: none;'>knighty.app</a>";

          // Newsletter Arabic text
          newsletterTitle.textContent = "ابق على اطلاع!";
          newsletterSubtitle.textContent =
            "احصل على إشعار عند إضافة أوراق غش جديدة";
          emailInput.placeholder = "أدخل بريدك الإلكتروني...";
          btnText.textContent = "اشتراك";
        } else {
          htmlEl.dir = "ltr";
          langToggle.textContent = "العربية";
          mainTitle.textContent = "Tech Cheat Sheets";
          mainSubtitle.textContent =
            "Interactive Reference Guides for Developers & DevOps";
          searchBox.placeholder = "🔍 Search cheat sheets...";
          footerText.innerHTML =
            "Built with ❤️ by @night_knightz<br/>&copy; 2024 <a href='https://knighty.app' target='_blank' style='color: #667eea; text-decoration: none;'>knighty.app</a>";

          // Newsletter English text
          newsletterTitle.textContent = "Stay Updated!";
          newsletterSubtitle.textContent =
            "Get notified when new cheat sheets are added";
          emailInput.placeholder = "Enter your email...";
          btnText.textContent = "Subscribe";
        }
      }

      function checkHash() {
        const id = window.location.hash.substring(1);
        if (id) {
          const sheetDataToOpen = sheetsData.find((s) => s.id === id);
          if (sheetDataToOpen) {
            openModal(sheetDataToOpen);
          }
        }
      }

      // Newsletter form submission
      newsletterForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = emailInput.value.trim();
        if (!email) return;

        // Show loading state
        subscribeBtn.disabled = true;
        btnText.style.display = "none";
        btnLoader.style.display = "inline-block";
        newsletterMessage.textContent = "";
        newsletterMessage.className = "newsletter-message";

        try {
          const response = await fetch("/api/subscribe", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email: email }),
          });

          const result = await response.json();

          if (response.ok) {
            // Success
            newsletterMessage.textContent =
              currentLang === "ar"
                ? "شكراً لك! تم الاشتراك بنجاح."
                : "Thank you! Successfully subscribed.";
            newsletterMessage.className = "newsletter-message success";
            emailInput.value = "";
          } else {
            // Error from server
            newsletterMessage.textContent =
              currentLang === "ar"
                ? result.message || "حدث خطأ. يرجى المحاولة مرة أخرى."
                : result.message || "Error occurred. Please try again.";
            newsletterMessage.className = "newsletter-message error";
          }
        } catch (error) {
          // Network error
          newsletterMessage.textContent =
            currentLang === "ar"
              ? "خطأ في الشبكة. يرجى التحقق من اتصالك بالإنترنت."
              : "Network error. Please check your connection.";
          newsletterMessage.className = "newsletter-message error";
        } finally {
          // Reset button state
          subscribeBtn.disabled = false;
          btnText.style.display = "inline";
          btnLoader.style.display = "none";
        }
      });

      searchBox.addEventListener("input", () => renderCards(searchBox.value));
      langToggle.addEventListener("click", toggleLanguage);
      closeModalBtn.addEventListener("click", closeModal);
      modalOverlay.addEventListener("click", (e) => {
        if (e.target === modalOverlay) closeModal();
      });
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeModal();
      });

      makeDraggable(modalContainer);
      initializeApp();
    </script>
  </body>
</html>
